<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .status.connected {
            background: #10b981;
        }
        .status.disconnected {
            background: #ef4444;
        }
        .status.testing {
            background: #f59e0b;
        }
        .content {
            padding: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #374151;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background: #f3f4f6;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #6b7280;
            margin-top: 5px;
        }
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .delete-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Backend API Tester</h1>
            <p>Test your Highscore API without modifying the frontend</p>
            <span id="connectionStatus" class="status testing">‚è≥ Testing connection...</span>
        </div>

        <div class="content">
            <div id="alertContainer"></div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total Highscores</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="topScore">0</div>
                    <div class="stat-label">Highest Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="apiUrl">localhost:5089</div>
                    <div class="stat-label">API Server</div>
                </div>
            </div>

            <div class="section">
                <h2>‚ûï Add New Highscore</h2>
                <form id="addForm">
                    <div class="form-group">
                        <label for="playerName">Player Name</label>
                        <input type="text" id="playerName" placeholder="Enter player name" required maxlength="30">
                    </div>
                    <div class="form-group">
                        <label for="score">Score</label>
                        <input type="number" id="score" placeholder="Enter score" required min="0">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Highscore</button>
                    <button type="button" class="btn btn-secondary" onclick="generateRandom()">Generate Random</button>
                </form>
            </div>

            <div class="section">
                <h2>üìä Highscores List</h2>
                <div style="margin-bottom: 15px;">
                    <button class="btn btn-success" onclick="loadHighscores()">üîÑ Refresh</button>
                    <button class="btn btn-danger" onclick="clearAll()">üóëÔ∏è Clear All</button>
                    <button class="btn btn-secondary" onclick="addMultiple()">‚ûï Add 5 Random</button>
                </div>
                <div id="highscoresContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5089/api/highscores';
        let highscores = [];

        // Test connection on load
        window.addEventListener('load', () => {
            testConnection();
            loadHighscores();
        });

        async function testConnection() {
            try {
                const response = await fetch(API_URL);
                if (response.ok) {
                    updateConnectionStatus(true);
                    showAlert('‚úÖ Backend connection successful!', 'success');
                } else {
                    updateConnectionStatus(false);
                    showAlert('‚ùå Backend responded with error: ' + response.status, 'error');
                }
            } catch (error) {
                updateConnectionStatus(false);
                showAlert('‚ùå Cannot connect to backend. Make sure it\'s running on port 5089.', 'error');
            }
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.className = 'status connected';
                status.textContent = '‚úì Connected';
            } else {
                status.className = 'status disconnected';
                status.textContent = '‚úó Disconnected';
            }
        }

        async function loadHighscores() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch');
                
                highscores = await response.json();
                displayHighscores();
                updateStats();
                showAlert('Highscores loaded successfully!', 'success');
            } catch (error) {
                showAlert('Error loading highscores: ' + error.message, 'error');
            }
        }

        function displayHighscores() {
            const container = document.getElementById('highscoresContainer');
            
            if (highscores.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke-width="2"/>
                            <path d="M2 17L12 22L22 17" stroke-width="2"/>
                            <path d="M2 12L12 17L22 12" stroke-width="2"/>
                        </svg>
                        <h3>No highscores yet</h3>
                        <p>Add your first highscore using the form above!</p>
                    </div>
                `;
                return;
            }

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Player Name</th>
                            <th>Score</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${highscores.map((entry, index) => `
                            <tr>
                                <td><strong>${index + 1}</strong></td>
                                <td>${escapeHtml(entry.playerName)}</td>
                                <td><strong>${entry.score.toLocaleString()}</strong></td>
                                <td>${new Date(entry.createdAt).toLocaleString()}</td>
                                <td>
                                    <button class="delete-btn" onclick="deleteHighscore(${entry.id})">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            container.innerHTML = table;
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = highscores.length;
            const topScore = highscores.length > 0 ? Math.max(...highscores.map(h => h.score)) : 0;
            document.getElementById('topScore').textContent = topScore.toLocaleString();
        }

        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const playerName = document.getElementById('playerName').value;
            const score = parseInt(document.getElementById('score').value);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ playerName, score })
                });

                if (!response.ok) throw new Error('Failed to add highscore');

                const newEntry = await response.json();
                showAlert(`‚úÖ Highscore added for ${playerName} with ${score} points!`, 'success');
                
                document.getElementById('addForm').reset();
                await loadHighscores();
            } catch (error) {
                showAlert('‚ùå Error adding highscore: ' + error.message, 'error');
            }
        });

        async function deleteHighscore(id) {
            if (!confirm('Are you sure you want to delete this highscore?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete');

                showAlert('‚úÖ Highscore deleted successfully!', 'success');
                await loadHighscores();
            } catch (error) {
                showAlert('‚ùå Error deleting highscore: ' + error.message, 'error');
            }
        }

        async function clearAll() {
            if (!confirm(`Are you sure you want to delete all ${highscores.length} highscores?`)) return;

            const deletePromises = highscores.map(entry => 
                fetch(`${API_URL}/${entry.id}`, { method: 'DELETE' })
            );

            try {
                await Promise.all(deletePromises);
                showAlert('‚úÖ All highscores cleared!', 'success');
                await loadHighscores();
            } catch (error) {
                showAlert('‚ùå Error clearing highscores: ' + error.message, 'error');
            }
        }

        function generateRandom() {
            const names = ['Alex', 'Jordan', 'Sam', 'Casey', 'Morgan', 'Taylor', 'Riley', 'Avery', 'Quinn', 'Drew'];
            document.getElementById('playerName').value = names[Math.floor(Math.random() * names.length)];
            document.getElementById('score').value = Math.floor(Math.random() * 10000);
        }

        async function addMultiple() {
            const names = ['Player1', 'Player2', 'Player3', 'Player4', 'Player5'];
            
            for (const name of names) {
                const score = Math.floor(Math.random() * 10000);
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ playerName: name, score })
                });
            }
            
            showAlert('‚úÖ Added 5 random highscores!', 'success');
            await loadHighscores();
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            
            setTimeout(() => alert.remove(), 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
